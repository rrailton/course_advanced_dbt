version: 2

macros:
  - name: rolling_average_by_period
    description: Calculates the rolling average of a column over a specified period.
    arguments:
      - name: column_name
        type: string
        description: The name of the column to calculate the average for.
      - name: partition_by
        type: string
        description: The column to partition the result by.
      - name: order_by
        type: string
        description: The column to order the result by. Default set to created_at.
      - name: preceding_periods
        type: integer
        description: The number of periods to include in the rolling average. Default set to 6 for a 7 period rolling average.
